<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrystallX - Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .browser-container {
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        /* Tab Bar */
        .tab-bar {
            background: #2a2a2a;
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 100;
        }

        .tab {
            background: #3a3a3a;
            height: 28px;
            min-width: 140px;
            max-width: 200px;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            margin-right: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .tab.active {
            background: #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
        }

        .tab:hover:not(.active) {
            background: #4a4a4a;
        }

        .tab-icon {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            color: #888;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-icon {
            background: #4285f4;
            color: white;
            border-radius: 2px;
            font-weight: bold;
            font-size: 9px;
        }

        .tab-title {
            flex: 1;
            font-size: 12px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            border-radius: 50%;
            font-size: 12px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-close:hover {
            background: #666;
            color: #fff;
        }

        .window-controls {
            margin-left: auto;
        }

        .control-group {
            display: flex;
            align-items: center;
        }

        .control-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            color: #888;
            transition: background 0.2s;
        }

        .control-icon:hover {
            background: #4a4a4a;
            color: #ccc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            overflow: hidden;
        }

        /* Aurora Background */
        .aurora-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .aurora-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 580px;
            margin-bottom: 32px;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            height: 44px;
            background: rgba(60, 60, 60, 0.8);
            border: 1px solid rgba(80, 80, 80, 0.6);
            border-radius: 22px;
            padding: 0 20px 0 45px;
            font-size: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(120, 120, 120, 0.8);
            background: rgba(70, 70, 70, 0.9);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 80px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(60, 60, 60, 0.7);
            border: 1px solid rgba(80, 80, 80, 0.5);
            border-radius: 18px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 120px;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(80, 80, 80, 0.8);
            border-color: rgba(100, 100, 100, 0.6);
            color: #fff;
        }

        .action-btn.active {
            background: rgba(90, 90, 90, 0.8);
            border-color: rgba(120, 120, 120, 0.7);
            color: #fff;
        }

        .btn-icon {
            font-size: 12px;
            color: currentColor;
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            margin-top: 20px;
        }

        .logo-triangle {
            font-size: 28px;
            color: rgba(160, 160, 160, 0.9);
            transform: rotate(0deg);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 300;
            color: rgba(180, 180, 180, 0.9);
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            
            .action-btn {
                min-width: 100px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .logo-triangle {
                font-size: 24px;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .search-input {
                height: 40px;
                font-size: 14px;
            }
            
            .tab {
                min-width: 100px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 28px;
            }
            
            .main-content {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Browser Tab Bar -->
        <div class="tab-bar">
            <div class="tab active">
                <div class="tab-icon">‚óè</div>
                <span class="tab-title">Start Page</span>
                <div class="tab-close">√ó</div>
            </div>
            <div class="tab">
                <div class="tab-icon google-icon">G</div>
                <span class="tab-title">Google</span>
            </div>
            <div class="window-controls">
                <div class="control-group">
                    <div class="control-icon">‚äû</div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Aurora Background -->
            <div class="aurora-container" id="auroraContainer"></div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Search Google or type a URL">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn">
                    <div class="btn-icon">‚óè</div>
                    Recently Closed
                </button>
                <button class="action-btn active">
                    <div class="btn-icon">‚óè</div>
                    Start Page
                </button>
                <button class="action-btn">
                    <div class="btn-icon">üïê</div>
                    <span id="currentTime">12:35 pm</span>
                </button>
            </div>

            <!-- KrystallX Logo -->
            <div class="logo-container">
                <div class="logo-triangle">‚ñ≤</div>
                <h1 class="logo-text">krystallX</h1>
            </div>
        </div>
    </div>

    <script>
        // Simplified Aurora Implementation using Canvas 2D
        class Aurora {
            constructor(container, options = {}) {
                this.container = container;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container.appendChild(this.canvas);

                this.colorStops = options.colorStops || ['#5227FF', '#7cff67', '#5227FF'];
                this.amplitude = options.amplitude || 1.0;
                this.blend = options.blend || 0.5;
                this.time = 0;
                this.speed = options.speed || 1.0;

                this.waves = [];
                this.initWaves();
                this.resize();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            initWaves() {
                for (let i = 0; i < 5; i++) {
                    this.waves.push({
                        amplitude: 0.2 + Math.random() * 0.3,
                        frequency: 0.5 + Math.random() * 1.5,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.5 + Math.random() * 1.0,
                        opacity: 0.3 + Math.random() * 0.4
                    });
                }
            }

            resize() {
                this.canvas.width = this.container.offsetWidth;
                this.canvas.height = this.container.offsetHeight;
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            interpolateColor(color1, color2, factor) {
                const c1 = this.hexToRgb(color1);
                const c2 = this.hexToRgb(color2);
                
                return {
                    r: Math.round(c1.r + (c2.r - c1.r) * factor),
                    g: Math.round(c1.g + (c2.g - c1.g) * factor),
                    b: Math.round(c1.b + (c2.b - c1.b) * factor)
                };
            }

            getColorAtPosition(x) {
                const normalizedX = x / this.canvas.width;
                const colorIndex = normalizedX * (this.colorStops.length - 1);
                const index = Math.floor(colorIndex);
                const factor = colorIndex - index;
                
                if (index >= this.colorStops.length - 1) {
                    return this.hexToRgb(this.colorStops[this.colorStops.length - 1]);
                }
                
                return this.interpolateColor(
                    this.colorStops[index],
                    this.colorStops[index + 1],
                    factor
                );
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Create gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, 0);
                this.colorStops.forEach((color, index) => {
                    gradient.addColorStop(index / (this.colorStops.length - 1), color);
                });

                // Draw aurora waves
                this.waves.forEach((wave, waveIndex) => {
                    this.ctx.beginPath();
                    this.ctx.globalAlpha = wave.opacity * 0.6;

                    const points = [];
                    const resolution = 200;
                    
                    for (let i = 0; i <= resolution; i++) {
                        const x = (i / resolution) * this.canvas.width;
                        const normalizedX = x / this.canvas.width;
                        
                        // Create flowing wave pattern
                        const baseY = this.canvas.height * 0.7;
                        const waveHeight = Math.sin(normalizedX * Math.PI * wave.frequency + this.time * wave.speed + wave.phase) * 
                                         this.canvas.height * 0.3 * wave.amplitude * this.amplitude;
                        
                        // Add noise for more organic movement
                        const noise = Math.sin(normalizedX * Math.PI * 4 + this.time * 0.5) * 
                                     Math.cos(normalizedX * Math.PI * 2 + this.time * 0.3) * 20;
                        
                        const y = baseY + waveHeight + noise;
                        points.push({ x, y });
                    }

                    // Create smooth curve
                    this.ctx.moveTo(points[0].x, points[0].y);
                    for (let i = 1; i < points.length - 1; i++) {
                        const cp1x = (points[i].x + points[i - 1].x) / 2;
                        const cp1y = (points[i].y + points[i - 1].y) / 2;
                        const cp2x = (points[i].x + points[i + 1].x) / 2;
                        const cp2y = (points[i].y + points[i + 1].y) / 2;
                        
                        this.ctx.quadraticCurveTo(points[i].x, points[i].y, cp2x, cp2y);
                    }

                    // Complete the aurora shape
                    this.ctx.lineTo(this.canvas.width, this.canvas.height);
                    this.ctx.lineTo(0, this.canvas.height);
                    this.ctx.closePath();

                    // Apply gradient fill
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();
                });

                this.ctx.globalAlpha = 1;
            }

            animate() {
                this.time += 0.016 * this.speed;
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize Aurora
        document.addEventListener('DOMContentLoaded', () => {
            const auroraContainer = document.getElementById('auroraContainer');
            new Aurora(auroraContainer, {
                colorStops: ['#5227FF', '#7cff67', '#FF6B6B', '#4ECDC4', '#5227FF'],
                amplitude: 0.8,
                blend: 0.6,
                speed: 0.8
            });

            // Update time
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                document.getElementById('currentTime').textContent = timeString;
            }

            updateTime();
            setInterval(updateTime, 1000);

            // Add search functionality
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        if (query.includes('.') && !query.includes(' ')) {
                            // Looks like a URL
                            window.open(`https://${query}`, '_blank');
                        } else {
                            // Search query
                            window.open(`https://search.brave.com/search?q=${encodeURIComponent(query)}`, '_blank');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
